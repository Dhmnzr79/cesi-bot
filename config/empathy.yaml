version: 1

settings:
  cooldown_seconds: 60         # не чаще одного опенера в 60 c
  max_per_two_msgs: 1          # не более 1 опенера на 2 сообщения
  max_consecutive_tag: 2       # один и тот же тег максимум 2 раза подряд
  use_closers: false           # клоузеры не используем
  blocklist_doc_tags: ["brands", "equipment", "history"]  # «сухие» разделы

phrases:
  fear_pain:
    openers:
      - "Страх — частая история; разберём обезболивание, чтобы вам было спокойно."
      - "Понимаю тревогу; подберём анестезию и объясним, как проходит приём."
      - "Важно, чтобы было комфортно; обсудим варианты обезболивания и седацию."

  price:
    # опенеры используем, когда нет конкретных цифр в ответе
    openers:
      - "Хочется понимать бюджет заранее — сориентируем честно по диапазону."
      - "Про стоимость — открыто: подберём решение под ваш бюджет."
    # деловые «мостики» вместо эмпатии, когда в ответе есть цены/цифры
    bridges:
      - "Точная сумма зависит от объёма работ — назовём честный диапазон на консультации."
      - "Стоимость уточним после осмотра/КТ, чтобы не переплачивать за лишнее."

  duration:
    openers:
      - "Сроки важны; разложим план по этапам без затяжек и сюрпризов."
      - "Сориентируем по срокам именно под ваш случай, коротко и по делу."
    bridges:
      - "Срок зависит от показаний и этапов — проговорим план на консультации."

  indications:
    openers:
      - "Нормально сомневаться; проверим показания и подберём подходящий метод."
      - "Разберём риски простым языком и убедимся, что метод вам подходит."

  doctor:
    openers:
      - "Выбор врача — про доверие; подскажем, кто чаще ведёт такие случаи."
      - "Сориентируем по врачу и запишем на удобное время."

  warranty:
    openers:
      - "Гарантии важны; объясним условия и поддержку, если вдруг что-то пойдёт не так."
      - "Покажем, как работают гарантийные правила на практике."

  tomography:
    openers:
      - "Для точного плана нужен снимок; подскажем, где и как сделать КТ."
      - "Снимок ускорит решение; расскажем, как подготовиться и что взять с собой."

  bad_experience:
    openers:
      - "Понимаю после неудачного опыта; спокойно пройдёмся по вариантам и рискам."
      - "Давайте разберём, что именно не устроило, и предложим безопасный план."

  neutral:
    openers:
      - "Если удобно, коротко разберём ваш случай и дадим понятный план."
